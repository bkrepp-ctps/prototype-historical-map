<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Slider - Vertical slider</title>
  <link rel="stylesheet" href="css/jquery-ui.css">
  <link rel="stylesheet" href="css/style.css">
  
  <link rel="stylesheet" href="css/slider_demo_jqui.css">
  
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script>
  /*
	The out-of-the-box jQueryUI control doesn't support a vertically-oriented
	slider control in which the minimum value is at the "top" of the slider.
	The folderol below is implemented to work around this (current) restriction.
	As configured, the "raw" control delivers values between -221 and 0;
	this domain is mapped into the range [1800 .. 2021] using the expression
	    BASE_YEAR + ( -1 * domain_value )
	where BASE_YEAR is defined as 1800. Various blog posts have counseled
	using (-1 * domain_value) rather than Math.abs(domain_value), but without
	citing the rationale for doing this. This having been said, I'll finger
	my ouija board and use (-1 * domain_value) to be on the safe side.
	
	This demo is based on 
	1. the out-of-the-box jQueryUI slider control:
	    https://jqueryui.com/slider/
	2. the API documentation for this control:
		https://api.jqueryui.com/slider/
	3. this posting on overflow.com:
		https://stackoverflow.com/questions/3083874/is-there-a-way-to-make-the-jquery-ui-slider-start-with-0-on-top-instead-of-on-bo
	
	-- B. Krepp, attending metaphysician
	   8, 9 December 2020
  */
  var BASE_YEAR = 1800;
  $( function() {
    $( "#slider-vertical" ).slider({
      orientation: "vertical",
      range: "max",
      min: -221,
      max: 0,
      value: -100, // N.B. This value maps into 1900.
      slide: function( event, ui ) {
	    // console.log('ui.value = ' + ui.value);
        $( "#amount" ).val( BASE_YEAR + ( -1 * ui.value ) );
      }
    });
    $( "#amount" ).val( BASE_YEAR + ( -1 * $( "#slider-vertical" ).slider( "value" ) ) );
  } );
  </script>
</head>
<body>
 
<div id="outer_container">
	<div id="svg_container">
	</div>
	<div id="slider-vertical" style="height:350px;">
	</div>
	<div id="slider-label">
		<p>
		  <label for="amount">Year:</label>
		  <input type="text" id="amount" readonly style="border:0; color:#f6931f; font-weight:bold;">
		</p>
	</div>
</div>
</body>
</html>
